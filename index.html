<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logic Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the instructions preserve the line breaks from your Apps Script */
        #setupDisplay { white-space: pre-wrap; }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans sm:p-6">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
        <div class="bg-blue-900 p-4 text-center">
            <h1 class="text-xl font-bold text-white tracking-tight">Access Engine</h1>
        </div>
        
        <div class="p-6">
            <div id="loadingOverlay" class="text-center py-10 text-slate-500 font-medium">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mb-4"></div>
                <p class="animate-pulse">Retrieving your clinical plan...</p>
            </div>

            <div id="mainUI" class="hidden">
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Target Focus</label>
                        <span id="levelBadge" class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-0.5 rounded-full"></span>
                    </div>
                    <input id="boundary" type="text" readonly class="w-full p-0 mb-4 bg-transparent font-extrabold text-xl text-slate-800 focus:outline-none border-none">
                    
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">How to Move & Dosage</label>
                    <div id="setupDisplay" class="p-4 bg-blue-50 rounded-2xl border border-blue-100 font-medium text-blue-900 shadow-inner text-sm leading-relaxed"></div>
                </div>

                <div class="border-t border-slate-100 pt-6">
                    <p class="text-sm text-slate-600 mb-6 italic text-center font-medium">"Are you able to do this movement safely and without pain?"</p>
                    <div id="actionButtons" class="flex gap-4">
                        <button onclick="handleResponse('Yes')" class="flex-1 bg-emerald-600 text-white py-5 rounded-2xl font-black shadow-lg shadow-emerald-200 hover:bg-emerald-700 active:scale-95 transition-all text-lg">YES</button>
                        <button onclick="handleResponse('No')" class="flex-1 bg-rose-500 text-white py-5 rounded-2xl font-black shadow-lg shadow-rose-200 hover:bg-rose-600 active:scale-95 transition-all text-lg">NO</button>
                    </div>
                </div>

                <div id="aiResponse" class="mt-6 p-4 rounded-2xl hidden border-l-4">
                    <p id="responseText" class="text-sm font-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const webAppUrl = "https://script.google.com/macros/s/AKfycbwZStxqyXwXgstiQgB603i2BcnIHyaIt0T8tG_3IOVz1AQFYJ6ZV5AoZpQPqKppf7gq/exec"; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('id') || "PT_101";

        async function loadClinicalData() {
            try {
                const response = await fetch(`${webAppUrl}?id=${patientId}`);
                const data = await response.json();
                
                document.getElementById('boundary').value = data.task;
                document.getElementById('setupDisplay').innerText = data.setup;
                
                // Show the current level as a badge
                const badge = document.getElementById('levelBadge');
                badge.innerText = `LEVEL ${data.level}`;

                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
            } catch (e) {
                document.getElementById('loadingOverlay').innerHTML = 
                    "<div class='p-4 bg-red-50 rounded-xl text-red-600'><p class='font-bold'>Connection Error</p><p class='text-xs'>Please check your internet or refresh.</p></div>";
            }
        }

        async function handleResponse(answer) {
            // Confirmation tailored to clinical safety
            const confirmMsg = answer === 'Yes' ? "Confirm: Movement felt good and pain-free?" : "Confirm: Did you feel pain or a 'catch' during that move?";
            if (!confirm(confirmMsg)) return;

            const responseDiv = document.getElementById('aiResponse');
            const responseText = document.getElementById('responseText');
            const actionButtons = document.getElementById('actionButtons');
            
            responseDiv.classList.remove('hidden');
            actionButtons.classList.add('opacity-50', 'pointer-events-none'); // Prevent double-clicking

            if (answer === 'Yes') {
                responseDiv.className = "mt-6 p-4 rounded-2xl bg-emerald-50 border-emerald-500 text-emerald-800 shadow-sm transition-all";
                responseText.innerText = "Fantastic. The window is open. Proceed with your session as prescribed.";
            } else {
                responseDiv.className = "mt-6 p-4 rounded-2xl bg-rose-50 border-rose-500 text-rose-800 shadow-sm transition-all";
                responseText.innerText = "Boundary reached. Respect the signal and stop for now. Your plan will adjust.";
            }

            // Sync with Google Sheet
            fetch(webAppUrl, {
                method: "POST",
                mode: "no-cors",
                cache: "no-cache",
                body: JSON.stringify({
                    patientId: patientId,
                    boundary: document.getElementById('boundary').value,
                    status: answer
                })
            }).then(() => {
                // Optional: Refresh data after 3 seconds to show the new Level/Instruction if it changed
                setTimeout(loadClinicalData, 3000);
            });
        }

        document.addEventListener("DOMContentLoaded", loadClinicalData);
    </script>
</body>
</html>

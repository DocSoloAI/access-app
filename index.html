<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logic Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6 font-sans">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-4 text-center text-blue-900">Access Engine</h1>
        
        <div id="loadingOverlay" class="text-center py-10 text-slate-500 font-medium">
            <p class="animate-pulse">Connecting to Clinical Dashboard...</p>
        </div>

        <div id="mainUI" class="hidden">
            <div class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-100 shadow-sm">
                <h2 class="font-bold text-blue-800 mb-2 uppercase text-xs tracking-widest border-b border-blue-200 pb-1">Prescription</h2>
                <label class="block text-[10px] font-bold text-slate-400 uppercase mt-2">Current Focus</label>
                <input id="boundary" type="text" readonly class="w-full p-1 mb-2 bg-transparent font-bold text-slate-800 focus:outline-none">
                
                <label class="block text-[10px] font-bold text-slate-400 uppercase">Your Access Move</label>
                <div id="setupDisplay" class="p-3 bg-white rounded border border-blue-200 font-semibold text-blue-900 shadow-inner mt-1 min-h-[3.5rem] flex items-center"></div>
            </div>

            <div class="border-t pt-4">
                <p class="text-sm text-slate-600 mb-6 italic text-center">"Are you able to do the movement without pain?"</p>
                <div id="actionButtons" class="flex gap-3">
                    <button onclick="handleResponse('Yes')" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-700 active:scale-95 transition-all">YES</button>
                    <button onclick="handleResponse('No')" class="flex-1 bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-orange-600 active:scale-95 transition-all">NO</button>
                </div>
            </div>

            <div id="aiResponse" class="mt-6 p-4 rounded-xl hidden border-l-8">
                <p id="responseText" class="text-sm font-bold italic"></p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Paste your Google Web App URL between the quotes below:
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxMk--EfuGcu6z2KMLk2W6TT3-IkmnUXmaV4sHJon9QMltfiv5ZmTsIKvAaV77fY_Qz/exec"; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('id') || "PT_101";

        // --- FETCH PRESCRIPTION FROM SHEET ---
        async function loadClinicalData() {
            try {
                const response = await fetch(`${webAppUrl}?id=${patientId}`);
                const data = await response.json();
                
                document.getElementById('boundary').value = data.task;
                document.getElementById('setupDisplay').innerText = data.setup;
                
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
            } catch (e) {
                document.getElementById('loadingOverlay').innerHTML = 
                    "<span class='text-red-500'>Connection Error</span><br><span class='text-xs'>Check Web App URL & Permissions</span>";
            }
        }

        // --- RECORD PATIENT FEEDBACK ---
        async function handleResponse(answer) {
            if (!confirm(`Confirm: Movement is ${answer === 'Yes' ? 'Pain-Free' : 'Painful'}?`)) return;

            const responseDiv = document.getElementById('aiResponse');
            const responseText = document.getElementById('responseText');
            responseDiv.classList.remove('hidden');

            if (answer === 'Yes') {
                responseDiv.className = "mt-6 p-4 rounded-xl bg-green-50 border-green-500 text-green-800 shadow-sm";
                responseText.innerText = "ACCESSIBLE. The window is open. Perform your 1-3 reps.";
            } else {
                responseDiv.className = "mt-6 p-4 rounded-xl bg-orange-50 border-orange-500 text-orange-800 shadow-sm";
                responseText.innerText = "BOUNDARY. Respect the signal. Stop and wait for your next session.";
            }

            // Send result back to the Google Sheet (Master Log)
            fetch(webAppUrl, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    patientId: patientId,
                    boundary: document.getElementById('boundary').value,
                    status: answer
                })
            });
        }

        document.addEventListener("DOMContentLoaded", loadClinicalData);
    </script>
</body>
</html>
